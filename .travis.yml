language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - qkrthdus207@naver.com

before_deploy:
  - zip -r soyeon-aws-web-service *
  - mkdir -p deploy
  - mv soyeon-aws-web-service.zip deploy/soyeon-aws-web-service.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings 에 설정된 값
    bucket: soyeon-aws-web-service-build # s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-util-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings 에 설정된 값
    bucket: soyeon-aws-web-service-build # s3 버킷
    key: soyeon-aws-web-service.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: soyeon-aws-web-service # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: soyeon-aws-web-service-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true